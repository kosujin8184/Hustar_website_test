<style>
.adm-set{padding:30px;}
.adm-set .join-form label{display:block;}
.adm-set h1{text-align:center; margin-bottom:20px; font-size:30px;}

.adm-set .join-form{max-width:400px; margin:0 auto; background: #fff; border: 1px solid #ccc; border-radius:25px; padding:20px;}

.adm-set .join-form input[type="text"]{width:100%; height:40px; border: 1px solid #ccc; padding:5px;} /*모든 인풋에게 해당하게 안하기위해[text=""]*/
.adm-set .join-form input[type="password"]{width:100%; height:40px; border: 1px solid #ccc; padding:5px;} /*모든 인풋에게 해당하게 안하기위해[text=""]*/

.adm-set .join-form select{width:100%; height:40px; border: 1px solid #ccc; padding:5px;}

.adm-set .join-form ul li{margin-bottom:10px;}
.adm-set .join-form ul li label{font-size:12px; color:#888; margin-bottom:3px;}
.adm-set .join-form ul li.gender span{display:inline-block;} /*li의 gender클래스 안에 있는 span 들에게*/
.adm-set .join-form ul li.gender span label{display:inline-block;} /*li의 gender클래스 안에 있는 span속의 label*/
.adm-set .join-form ul li.addr span.zipcode input{width:150px;}
.adm-set .join-form ul li.addr span.zipcode button{width:100px; height:40px; background: #595252; color:#fff; border:0; border-radius: 5px; margin-left:10px; transition:all 0.3s;}
.adm-set .join-form ul li.addr span.zipcode button:hover{background: #000; border-radius: 0px;}
.adm-set .join-form ul li.addr span{margin-bottom:5px; display:block;}


.adm-set .join-btn{text-align:center;}
.adm-set .join-btn a{display:inline-block; background: #595252; color: #fff; margin:5px; padding:10px 0px;border-radius: 5px; width:100px; transition:all 0.3s;}
.adm-set .join-btn a:hover{background: #000; border-radius: 0px;}
</style>







<div class="adm-set">

	<h1>환경설정</h1>
	<div class="join-form">
		<ul>
			<li>
				<label for="">아이디</label>
				<input type="text" placeholder="아이디">
			</li>
			<li>
				<label for="">비밀번호</label>
				<input type="password" placeholder="비밀번호">
			</li>
			<li>
				<label for="">비밀번호 확인</label>
				<input type="password" placeholder="비밀번호 확인">
			</li>
			<li>
				<label for="">이름</label>
				<input type="text" placeholder="이름">
			</li>
			<li>
				<label for="">연락처</label>
				<input type="text" placeholder="연락처">
			</li>
			<li>
				<label for="">생년월일</label>
				<input type="text" placeholder="생년월일">
			</li>
			<li class="gender">
				<label for="">성별</label>
				<span>
					<label for="">남</label>
					<input type="radio">
				</span>
				<span>
					<label for="">여</label>
					<input type="radio">
				</span>
			</li>
			<li>
				<label for="">직업</label>
				<select name="" id="">
					<option value="">학생</option>
					<option value="">회사원</option>
					<option value="">기타</option>
				</select>
			</li>
			<li class="addr">
				<label for="">주소</label>
				<span class="zipcode">
					<input type="text"><button>검색</button>
				</span>
				<span>
					<input type="text" placeholder="기본주소">
				</span>
				<span>
					<input type="text" placeholder="상세주소">
				</span>
			</li>

		</ul>
		
	</div>



	<div class="join-btn">
